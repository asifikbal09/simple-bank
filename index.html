<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of Wakanda</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center	mt-5">Welcome to <span class="font-semibold text-purple-700	">Bank of
                Wakanda</span></h1>
    </header>
    <main>
        <section class="mt-12 bg-cyan-200 p-8 w-9/12 mx-auto rounded-md">
            <h3 class="text-3xl font-semibold mb-8">
                Please Login
            </h3>
            <div>
                <input class="w-9/12 px-3 block mb-3" type="email" name="" id="user-email"
                    placeholder="Enter Email Address">
                <input class="w-9/12 px-3 block mb-3" type="password" name="" id="user-password"
                    placeholder="Enter Password">
                <button id="submit-btn"
                    class="bg-red-600 hover:bg-red-700 rounded-md text-white px-5 py-2">Submit</button>
            </div>
        </section>
    </main>
    <!-- js  -->
    <script src="js/login.js"></script>
</body>

</html>
