<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center	mt-5">Let's get some <span
                class="font-semibold text-purple-700	">Moooooonnny</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-5 w-9/12 mx-auto text-white">
                <div class="bg-green-500 p-10 rounded-md">
                    <h4 class="text-3xl">
                        Deposit
                    </h4>
                    <h2 class="text-5xl">
                        $<span id="deposit-amount">00</span>
                    </h2>
                </div>
                <div class="bg-blue-500 p-10 rounded-md">
                    <h4 class="text-3xl">
                        Withdraw
                    </h4>
                    <h2 class="text-5xl">
                        $<span id="withdraw-amount">00</span>
                    </h2>
                </div>
                <div class="bg-violet-500 p-10 rounded-md">
                    <h4 class="text-3xl">
                        Balance
                    </h4>
                    <h2 class="text-5xl">
                        $<span id="balance">1200</span>
                    </h2>
                </div>
            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-5 w-9/12 mx-auto text-white">
                <div class="bg-rose-500 p-10 rounded-md">
                    <h4 class="text-3xl mb-3">
                        Please Deposit
                    </h4>
                    <input class="w-9/12 px-3 block mb-3 rounded text-black" type="text" name="" id="deposit-field"
                        placeholder="$ Please enter amount of deposit">
                    <button id="deposit-btn"
                        class="bg-sky-500 hover:bg-sky-700 font-medium rounded-md text-white px-5 py-2">Deposit</button>
                </div>
                <div class="bg-fuchsia-500 p-10 rounded-md">
                    <h4 class="text-3xl mb-3">
                        Please Withdraw
                    </h4>
                    <input class="w-9/12 px-3 block mb-3 rounded text-black" type="text" name="" id="withdraw-field"
                        placeholder="$ Please enter amount of withdraw">
                    <button id="withdraw-btn"
                        class="bg-sky-500 hover:bg-sky-700 font-medium rounded-md text-white px-5 py-2">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposite_withdraw.js"></script>
</body>

</html>
